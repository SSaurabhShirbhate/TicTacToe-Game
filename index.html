<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext "></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To TicTacToe</h1>
            <div class="div">
                <span class="info">
                    Turn For X
            </span>
                <button id="info">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
